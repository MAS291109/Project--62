<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<img class="first" src="https://tse1.mm.bing.net/th?id=OIP.8upvlnqDLEy3tIrjzI-W2gEkEs&pid=Api&P=0&w=300&h=300">
<div class="grid">
    <h1>
        Grid Gallery!
    </h1>
    <span>
        <img id="one" src="dog_1.jpg">
        <img id="two" src="dog_2.jpg">
        <img id="three" src="dog_3.jpg">
        <img id="four" src="dog_4.jpg">
        <img id="five" src="dog_5.jpg">
        <img id="six" src="dog_6.jpg">

    </span>
</div>
<br> <br> <br> <br> <br>
<div class="container">
    <section id="slides">
        <h2>Sliding Gallery</h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="dog_11.jpg">
                </div>

                <div class="item">
                    <img class="img-responsive" src="dog_12.jpg">
                </div>

                <div class="item">
                    <img class="img-responsive" src="dog_13.jpg">
                </div>
                
                <div class="item">
                    <img class="img-responsive" src="dog_14.jpg">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </section>
    <hr style="width: 100%">
</div></html>
